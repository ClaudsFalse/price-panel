<!DOCTYPE html>
<html lang="en">
<head>

            <span class="pricing-price">Free</span>

        </div>

        <div class="pricing-plan">
            <img src="images/plus.jpg" alt="" class="price-img">
            <h2 class="price-header">Plus</h2>
            <ul class = "price-feature">

                <li class= "feature-item"> placeholder</li>
            </ul>
            <span class="pricing-price">£5</span>

        </div>

        <div class="pricing-plan">
            <img src="images/premium.jpg" alt="" class="price-img">
            <h2 class="price-header">Premium</h2>
            <ul class = "price-feature">

                <li class= "feature-item"> placeholder</li>
            </ul>
            <span class="pricing-price">£15</span>

        </div>
    </div>
    
</body>
</html>
